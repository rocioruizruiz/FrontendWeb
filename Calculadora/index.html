<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <header>
        
    </header>

    <body>

        <div class = "page">

            <div class="flex-container">
                <div><button class = "btndesign" style="background-color:red;"></button></div>
                <div><button class = "btndesign" style="background-color: green;"></button></div>
                <div><button class = "btndesign" style="background-color: yellow;"></button></div>
                <div><h2>Calculadora</h2></div>
            </div>

            <div id="d_div">
                <div id="display"></div>
            </div>

            <div class="flex-container">
                <div class="flex-container" id="seccionsup">
                    <div><button>MC</button></div>
                    <div><button>M+</button></div>
                    <div><button>M-</button></div>
                    <div><button>MR</button></div>
                    <div><button>C</button></div>
                    <div><button>±</button></div>
                    <div><button>÷</button></div>
                    <div><button>x</button></div>
                </div>
                <div class="flex-container" id="numysimb">

                    <div class="flex-container">
                        <div><button>7</button></div>
                        <div><button>8</button></div>
                        <div><button>9</button></div>
                        <div><button>4</button></div>
                        <div><button>5</button></div>
                        <div><button>6</button></div>
                        <div><button>1</button></div>
                        <div><button>2</button></div>
                        <div><button>3</button></div>
                        <div style="flex-grow: 1;"><button class="b_wide">0</button></div>
                        <div><button>,</button></div>
                    </div>

                    <div class="flex-container" id="columnflex">
                        <div><button>-</button></div>
                        <div><button>+</button></div>
                        <div style="flex-grow: 1;"><button class="b_tall">=</button></div>
                    </div>

                </div>

            </div>

        </div>

    </body>
</html>
