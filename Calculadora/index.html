<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="fit=cover, width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css"/>
        <script src="behavior.js"></script>
    </head>

    <header>
        
    </header>

    <body>

        <div class = "page">

            <div class="flex-container">
                <div><button onclick="" class = "btndesign" style="background-color:red;"></button></div>
                <div><button onclick="" class = "btndesign" style="background-color: green;"></button></div>
                <div><button onclick="" class = "btndesign" style="background-color: yellow;"></button></div>
                <div><h2>Calculadora</h2></div>
            </div>

            
            <div id="display">0</div>
            

            <div class="flex-container" id="#container">
                <div class="flex-container" id="seccion_superior">
                    <div><button onclick="" >MC</button></div>
                    <div><button onclick="" >M+</button></div>
                    <div><button onclick="" >M-</button></div>
                    <div><button onclick="" >MR</button></div>
                    <div><button onclick="del()" >C</button></div>
                    <div><button onclick="add('±')" >±</button></div>
                    <div><button onclick="add('÷')" >÷</button></div>
                    <div><button onclick="add('x')" >x</button></div>
                </div>
                <div class="flex-container" id="seccion_inferior">

                    <div class="flex-container" id="inferior_simbolos">
                        <div><button onclick="add('-')" >-</button></div>
                        <div><button onclick="add('+')" >+</button></div>
                        <div style="flex-grow: 1;" id="b_tall"><button onclick="calc()" >=</button></div>
                    </div>

                    <div class="flex-container" id="inferior_numeros">
                        <div><button onclick="add('7')" >7</button></div><div><button>8</button></div>
                        <div><button onclick="add('9')" >9</button></div>
                        <div><button onclick="add('4')" >4</button></div>
                        <div><button onclick="add('5')" >5</button></div>
                        <div><button onclick="add('6')" >6</button></div>
                        <div><button onclick="add('1')" >1</button></div>
                        <div><button onclick="add('2')" >2</button></div>
                        <div><button onclick="add('3')" >3</button></div>
                        <div id="b_wide"><button onclick="add('0')" >0</button></div>
                        <div><button onclick="add(',')" >,</button></div>
                    </div>

                    

                </div>

            </div>

        </div>

    </body>
</html>
